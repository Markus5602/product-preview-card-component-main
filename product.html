<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt im Warenkorb</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f3f3f3;
        margin: 0;
      }

      .cart-page {
        background: #fff;
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      .cart-page img {
        max-width: 100%;
        border-radius: 0.5rem;
      }

      .cart-page h1 {
        font-family: "Fraunces", serif;
        margin: 1rem 0 0.5rem;
        font-size: 1.5rem;
      }

      .cart-page p {
        color: #555;
        margin-bottom: 1.5rem;
      }

      .back-btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: hsl(158, 36%, 37%);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .back-btn:hover {
        background: hsl(158, 36%, 25%);
      }
    </style>
  </head>
  <body>
    <div class="cart-page">
      <img
        src="images/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum"
      />
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>Das Produkt wurde erfolgreich in den Warenkorb gelegt.</p>
      <a href="index.html" class="back-btn">Zur√ºck zum Shop</a>
    </div>
  </body>
</html>
